{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effusion Detection App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f4f9fd 0%, #e3eafc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
            padding-top: 3vh;
            padding-bottom: 3vh;
            color: #8ea7c2;
            font-size: 1.03rem;
            width: 100%;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% block content %}
    {% endblock %}

    <div class="footer">
        &copy; 2025 X-Ray Uploader. Trusted for your peace of mind.
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
