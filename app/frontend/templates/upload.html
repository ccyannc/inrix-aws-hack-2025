<!DOCTYPE html>
<html>
<head>
  <title>Upload to S3</title>
</head>
<body>
  <h1>Upload a file to S3</h1>
  <form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  {% if message %}
    <p>{{ message|safe }}</p>
  {% endif %}
</body>
</html>
