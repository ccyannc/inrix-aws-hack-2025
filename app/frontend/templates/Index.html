{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Effusion Detection</h1>
  <p>Upload a lung X-ray image to analyze for pleural effusion using our trained model.</p>

  <form action="/upload/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="file">Select X-ray image:</label>
      <input type="file" name="file" id="file" required />
    </div>

    <button type="submit" class="btn">Analyze Image</button>
  </form>

  {% if message %}
  <p class="message">{{ message|safe }}</p>
  {% endif %}
</div>

<style>
.container {
  text-align: center;
  margin-top: 50px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

p {
  color: #444;
  font-size: 1rem;
}

input[type="file"] {
  margin: 20px 0;
}

.btn {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.btn:hover {
  background-color: #0056b3;
}

.message {
  margin-top: 20px;
  color: green;
  font-weight: bold;
}
</style>
{% endblock %}
