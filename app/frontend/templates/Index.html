{% extends "base.html" %}
{% block content %}
<div class="container">
  <form action="/upload/" method="post" enctype="multipart/form-data" class="upload-form">
    {% csrf_token %}
    <div class="form-group">
      <input type="file" name="file" id="file" required />
    </div>

    <button type="submit" class="analyze-btn">Analyze Image</button>
  </form>

  {% if message %}
  <p class="result-message">{{ message|safe }}</p>
  {% endif %}
</div>

<style>
.container {
  text-align: center;
  margin-top: 50px;
}

label {
  font-weight: 500;
  color: #222;
  display: block;
  margin-bottom: 10px;
}

input[type="file"] {
  margin: 20px 0;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  font-size: 0.95rem;
}

.analyze-btn {
  background-color: #ff002f;
  color: white;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 500;
  transition: background-color 0.25s ease;
}

.analyze-btn:hover {
  background-color: #ff002f;
}

.result-message {
  margin-top: 20px;
  color: #007a33;
  font-weight: bold;
  font-size: 1rem;
}
</style>
{% endblock %}
